<html>
    <head>
        <title>Program 2</title>
        <style type="text/css">
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 3px;
        }
        </style>
    </head>
    <body>
        <h2>Squares and Cubes</h2>
        <table>
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
            <script type="text/javascript">
            for(var i=0; i<=10; i++) {
                document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
            }
            </script>
        </table>
    </body>
</html>
